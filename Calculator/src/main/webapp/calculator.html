<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin: 8px 0 5px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<form id="calcForm" onsubmit="return calculateResult()">
    <h2>Calculator</h2>
    <label for="num1">Number 1  : </label>
    <input type="number" id="num1" name="num1" placeholder="number" required/>

    <label for="num2">Number 2 : </label>
    <input type="number" id="num2" name="num2" placeholder="number" required/>

    <label for="operation">Select operation : </label>
    <select id="operation" name="Operation" required>
        <option value="+"> + </option>
        <option value="-"> - </option>
        <option value="*"> * </option>
        <option value="/"> / </option>
    </select>

    <br><br>
    <button type="submit" id="submit"> Calculate </button>
</form>

</body>
</html>
